{% import 'dhug/macros/helpers.html' as helpers %}
{% import 'dhug/macros/button_or_cta.html' as button %}

<section class="c-text-block {{ helpers.utils(module.colors, module.padding, module.align) }}">
  <div class="o-container">
    <div class="u-squeeze u-squeeze--{{ module.squeeze }}">
      <div class="c-text-block__container">
        {{ module.content }}
        {{ button.render(module.button, 'c-text-block__button') }}
      </div>
    </div>
  </div>
</section>
